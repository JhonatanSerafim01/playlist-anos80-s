<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=welcome.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>PlayList 80's</title>
</head>

<body>


    <div class="musicas">



        <h1>Musicas</h1>

        <div class="sound-list">

            <div class="sound" id="every-style">

                <audio id="every" class="audio">

                    <source id="audioSource" src="music/The Police - Every Breath You Take (Official Music Video).mp3" type="audio/mpeg">
        
                </audio>

                <div class="img-sound">


                    <img src="img-sound/every break you take music.jpg" alt="">
                    <a href="#" class="play-sound" id="play-audio" onclick="playEvery()"><i class="fa-solid fa-play"
                            style="color: #ffffff;"></i></a>
                </div>

                <div class="txt-sound">

                    <h2>Every Breath You Take</h2>

                    <p>The Police</p>
                </div>
            </div>

            <div class="sound">

                <audio id="your-love" class="audio">

                    <source id="audioSource" src="music/The Outfield - Your Love.mp3" type="audio/mpeg">
        
                </audio>

                <div class="img-sound">
                    
                    <img src="img-sound/your love.jpg" alt="">
                    <a class="play-sound" onclick="playYour()"><i class="fa-solid fa-play" style="color: #ffffff;"></i></a>
                
                </div>

                <div class="txt-sound">

                    <h2>Your Love</h2>

                    <p>The Outfield</p>
                </div>
            </div>

            <div class="sound">

                <audio id="talk-on-me" class="audio">

                    <source id="audioSource" src="music/a-ha - Take On Me.mp3" type="audio/mpeg">
        
                </audio>

                <div class="img-sound">


                    <img src="img-sound/Take On me.avif" alt="">
                    <a class="play-sound" onclick="playAha()"><i class="fa-solid fa-play" id="play-img" style="color:  #ffffff;"></i></a>
                </div>

                <div class="txt-sound">

                    <h2>Take On Me</h2>

                    <p>a-ha</p>
                </div>
            </div>
            <div class="sound">

                <audio id="maniac" class="audio">

                    <source id="audioSource" src="music/Maniac.mp3" type="audio/mpeg">
        
                </audio>

                <div class="img-sound">


                    <img src="img-sound/maniac.webp" alt="">
                    <a class="play-sound"><i class="fa-solid fa-play" style="color: #ffffff;"></i></a>
                </div>

                <div class="txt-sound">

                    <h2>Maniac</h2>

                    <p>Michael Sambello</p>
                </div>
            </div>

            <div class="sound">

                <audio id="livin-on-a-prayer" class="audio">

                    <source id="audioSource" src="music/Bon Jovi - Livin On A Prayer.mp3" type="audio/mpeg">
        
                </audio>

                <div class="img-sound">


                    <img src="img-sound/bon jovi - livin on a prayer.jpg" alt="">
                    <a class="play-sound"><i onclick="playBonjovi()" class="fa-solid fa-play" style="color: #ffffff;"></i></a>
                </div>

                <div class="txt-sound">

                    <h2>Livin'On A Prayer</h2>

                    <p>Bon Jovi</p>
                </div>
            </div>

            <div class="sound">

                <audio id="Please-dont-go" class="audio">

                    <source id="audioSource" src="music/KC & The Sunshine Band - Please Dont Go.mp3" type="audio/mpeg">
        
                </audio>

                <div class="img-sound">

                    <img src="img-sound/please dont go.jpg" alt="">
                    <a class="play-sound"><i onclick="playPleasedontogo()" class="fa-solid fa-play" style="color: #ffffff;"></i></a>
                </div>

                <div class="txt-sound">

                    <h2>Please Don't Go</h2>

                    <p>KC & The Sushine Band</p>
                </div>
            </div>
            <div class="sound">

                <audio id="time-after" class="audio">

                    <source id="audioSource" src="music/Cyndi Lauper - Time after time.mp3" type="audio/mpeg">
        
                </audio>

                <div class="img-sound">

                    <img src="img-sound/time after a time.jpg" alt="">
                    <a class="play-sound" onclick="playCindy()"><i class="fa-solid fa-play" style="color: #ffffff;"></i></a>

                </div>

                <div class="txt-sound">

                    <h2>Time After Time</h2>

                    <p>Cyndi Lauper</p>
                </div>
            </div>




        </div>
    </div>

    <div class="musica">

        <div class="disco">

            <img src="img-sound/disco_processed.jpg" alt="" class="myimg">

        </div>



        <div class="player">
            
            <button style="display: none;"><i class="fa-solid fa-shuffle" style="color: #ffffff;"></i></button>
            
            <button class="backButton" onclick="tocarMusicaAnterior()"><i class="fa-solid fa-backward" style="color: #fafafa;"></i></button>
            
            <button  onclick="playPause()"><i class="fa-solid fa-play" id="play-music" style="color: #ffffff;"></i></button>
            
            <button class="nextButton" onclick="tocarProximaMusica()"><i class="fa-solid fa-forward" style="color: #fcfcfc;"></i></button>
            
            <button style="display: none;"><i class="fa-solid fa-repeat" style="color: #fafafa;"></i></button>
        
        </div>

     
        <input type="range" id="progress-bar" value="0">

    </div>

</body>

<script src="script.js"></script>

</html>
